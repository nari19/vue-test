<!-- 
    フォーム入力の取得
        フォームの入力値はv-modelを使用するとシンプルになるが、
        あえてv-onディレクティブを使用することで入力内容を確認してから
        データに代入するといったフック処理ができる            
 -->
 <!DOCTYPE html>
 <html lang="ja">
     <head>
         <meta charset="utf-8" />
         <script src="../vue/dist/vue.js"></script>
     </head>
     <body>
         <div id="app">
             <input v-bind:value="message" v-on:input="handleInput">
         </div>
         <script>
             new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js'
                },
                methods: {
                    handleInput: function(event) {
                        // 代入前に何か処理を行う
                        this.message = event.target.value
                    }
                }
            })
        </script>
    </body>
 </html>
