<!-- 
    クラスの条件に三項演算子を使う
        三項演算子を使用する場合、配列リテラルを用いて記述する
        複数の条件がある場合は、冗長であるため、算出プロパティを使用する
    オブジェクトデータを渡す
        複数のクラスやスタイルをテンプレートにすべて書くと見通しが悪くなってしまうため、
        dataオプションにオブジェクトを定義して渡すこともできる
 -->
 <!DOCTYPE html>
 <html lang="ja">
     <head>
         <meta charset="utf-8" />
         <script src="../vue/dist/vue.js"></script>
     </head>
     <body>
         <div id="app">
             <!-- 三項演算子 -->
             <p v-bind:class="[isActive ? 'active' : 'normal', otherClass]">Text</p>

             <!--  オブジェクトデータを受け取る-->
             <p v-bind:class="classObject">Text</p>
             <p v-bind:style="styleObject">Text</p>
         </div>
         <script>
             new Vue({
                el: '#app',
                data: {
                   classObject: {
                       child: true,
                       'is-active': false
                   },
                   styleObject: {
                       color: 'red',
                       backgroundcolor: 'lightgray'
                   }
                }
            })
        </script>
    </body>
 </html>
