<!-- 
    v-text
        要素内のテキストコンテンツが単一のMustacheのみで構成される場合、
        代わりにv-textディレクティブを使って同じようにテキストコンテンツを
        バインドできる 
        また、文字列テンプレートなら事故終了タグが使えるため、よりシンプルに
        記述できる  
 -->
 <!DOCTYPE html>
 <html lang="ja">
     <head>
         <meta charset="utf-8" />
         <script src="../vue/dist/vue.js"></script>
     </head>
     <body>
         <div id="app">
             <!-- Mustacheの代わりにv-textを使用 -->
             <span v-text="message"></span>
             <!-- 実際の描画 -->
             <span>Hello Vue.js</span>
         </div>
         <script>
             new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                }
            })
        </script>
    </body>
 </html>
