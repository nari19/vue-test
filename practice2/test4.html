<!-- 
    クリックでカウンターを増やす  
        this.count += 1
        テンプレートではcountというプロパティ名を記述するだけで使用できたが、
        メソッド内ではthisをつける必要がある
        このthisは人スタンスを指し、ここではnew Vue()で作成されたインスタンス、
        つまりnew Vue()の返り値と同じものを指している  
 -->
 <!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8" />
         <script src="../vue/dist/vue.js"></script>
     </head>
     <body>
         <div id="app">
             <p>{{ count }}回クリックしたよ！</p>
             <button v-on:click="increment">カウントを増やす</button>
         </div>
         <script>
             new Vue({
                 el: '#app',
                 data: {
                     count: 0
                 },
                 methods: {
                    //  ボタンをクリックした時のハンドラ
                     increment: function(event) {
                         this.count += 1
                     }
                 }
            })
        </script>
    </body>
 </html>
