<!-- 
    トランジション&アニメーション
        組み込みコンポーネントの<translation>タグを使うことで、テンプレート内の要素に
        CSSトランジションやアニメーションを適用することができる
 -->
 <!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8" />
         <script src="../vue/dist/vue.js"></script>
     </head>
     <body>
         <div id="app">
             <button v-on:click="show=!show">切り替え</button>
             <transition>
                 <p v-if="show">Hello Vue.js</p>
             </transition>
             <!-- transitionタグは次のようにCSSを定義する -->
             <!-- 
                .v-enter-active, .v-leave-active {
                    transition: opacity 1s;
                }
                .v-enter, .v-leave-to {
                    opacity: 0;
                }
             -->
         </div>
         <script>
             new Vue({
                 el: '#app',
                 data: {
                     show:true
                }
            })
        </script>
    </body>
 </html>
