<!-- 
    条件分岐
        v-ifディレクティブを使って、テンプレートベースで条件分岐することができる
        下記の例はshowプロパティがtrueの時にだけ<p>要素を描画する
 -->
 <!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8" />
         <script src="../vue/dist/vue.js"></script>
     </head>
     <body>
         <div id="app">
            <p v-if="show">Hello Vue.js</p>
         </div>
         <script>
             new Vue({
                 el: '#app',
                 data: {
                     show: true
                }
            })
        </script>
    </body>
 </html>
